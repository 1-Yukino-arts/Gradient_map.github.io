<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Manipulation Tool</h1>
    
    <input type="file" id="upload" onchange="loadImage(event)">
    
    <div id="controls">
        <label for="saturation">Saturation:</label>
        <input type="range" id="saturation" min="0" max="200" value="100" onchange="adjustImage()">
        
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" min="0" max="200" value="100" onchange="adjustImage()">
    </div>

    <div id="previews">
        <canvas id="mainCanvas"></canvas>
        <canvas id="previewCanvas" width="300" height="300"></canvas>
    </div>

    <div id="buttons">
        <button onclick="flipImage()">Flip Image</button>
        <button onclick="rotateImage()">Rotate 90Â°</button>
        <button onclick="resetImage()">Reset Image</button>
        <button onclick="downloadImage('mainCanvas')">Download Original</button>
        <button onclick="downloadImage('previewCanvas')">Download 300x300</button>
    </div>

    <script src="script.js"></script>
</body>
                                </html>
